<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>Shade Studio</title>
  </head>
  <body>

        <div class="col-sm-6 col-lg-4 mb-4">
          <img src="img/19.jpg" alt="" />

        <div class="col-sm-6 col-lg-4 mb-4"><img src="img/4.jpg" alt="" /></div>
        <div class="col-sm-6 col-lg-4 mb-4"><img src="img/1.jpg" alt="" /></div>

        <div class="col-sm-6 col-lg-4 mb-4"><img src="img/9.jpg" alt="" /></div>

        <div class="col-sm-6 col-lg-4 mb-4">

        <div class="col-sm-6 col-lg-4 mb-4">

        <div class="col-sm-6 col-lg-4 mb-4">

        </div>
        <div class="col-sm-6 col-lg-4 mb-4">
          <img src="img/14.jpg" alt="" />
        </div>
        <div class="col-sm-6 col-lg-4 mb-4">
          <img src="img/15.jpg" alt="" />
        </div>
        <div class="col-sm-6 col-lg-4 mb-4">
          <img src="img/16.jpg" alt="" />
        </div>
        <div class="col-sm-6 col-lg-4 mb-4">

          All Rights Reserved
        </p>
      </div>
    </div>

  <script
    src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
    integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D"
    crossorigin="anonymous"
    async
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"
  ></script>

    const year = new Date();
    document.getElementById("current-year").innerHTML = year.getFullYear();
